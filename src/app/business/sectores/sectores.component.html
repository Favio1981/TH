    <div class="w-full md:w-1/2">
      <label for="add-sector" class="block text-gray-700"><strong>Agregar Nuevo Sector</strong></label>
      <div class="mt-2 flex gap-2">
        <input
          id="add-sector"
          [(ngModel)]="newSectorName"
          type="text"
          placeholder="Nombre del nuevo sector"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
        />
        <button
          (click)="addSector()"
          class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition-colors">
          Agregar
        </button>
        <button
          (click)="updateSector()"
          class="px-4 py-2 text-white bg-yellow-500 rounded-lg hover:bg-yellow-600 transition-colors">
          Modificar
        </button>
        <button
          (click)="deleteSector()"
          class="px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-red-600 transition-colors">
          Eliminar
        </button>
      </div>
    </div>

  </div>




<!-- Mensaje si no hay sectores -->
<ng-template #noData>
  <div class="p-4 max-w-sm mx-auto bg-white shadow-lg rounded-lg text-center text-gray-500">
    No hay sectores disponibles.
  </div>
</ng-template>
